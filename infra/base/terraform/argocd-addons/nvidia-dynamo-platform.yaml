apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dynamo-platform
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ai-dynamo/dynamo.git
    path: deploy/cloud/helm/platform
    targetRevision: ${dynamo_version}
    helm:
      values: |
        # NVIDIA Dynamo Platform Configuration for ai-on-eks
        dynamo-operator:
          enabled: true
          controllerManager:
            manager:
              image:
                repository: nvcr.io/nvidia/ai-dynamo/kubernetes-operator
                tag: ${trimprefix(dynamo_version, "v")}
          # Use NGC images with authentication
          imagePullSecrets:
            - name: docker-imagepullsecret
        
        # NATS configuration
        nats:
          enabled: true
          jetstream:
            enabled: true
            memoryStore:
              enabled: true
              maxSize: 1Gi
        
        # etcd configuration
        etcd:
          enabled: true
          preUpgradeJob:
            enabled: false
          auth:
            rbac:
              create: false
            token:
              enabled: false
          persistence:
            enabled: true
            size: 8Gi
            storageClass: gp2
        
        # Global configuration for EKS
        global:
          storageClass: gp2
        
        # Enable monitoring integration
        serviceMonitor:
          enabled: true
          namespace: monitoring
          labels:
            release: prometheus-stack
  destination:
    server: https://kubernetes.default.svc
    namespace: dynamo-cloud
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - ApplyOutOfSyncOnly=true
  ignoreDifferences:
    # Ignore differences in webhook configurations during upgrades
    - group: admissionregistration.k8s.io
      kind: ValidatingAdmissionWebhook
      jqPathExpressions:
        - .webhooks[]?.clientConfig.caBundle
    - group: admissionregistration.k8s.io
      kind: MutatingAdmissionWebhook
      jqPathExpressions:
        - .webhooks[]?.clientConfig.caBundle