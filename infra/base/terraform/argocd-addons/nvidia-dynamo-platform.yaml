apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dynamo-platform
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://helm.ngc.nvidia.com/nvidia/ai-dynamo
    chart: dynamo-platform
    targetRevision: ${trimprefix(dynamo_version, "v")}
    helm:
      values: |
        # NVIDIA Dynamo Platform Configuration for ai-on-eks using NGC
        # Using minimal config - NGC chart defaults should work
        
        # NGC authentication (required)
        dynamo-operator:
          imagePullSecrets:
            - name: docker-imagepullsecret

        # etcd configuration - disable problematic features for EKS
        etcd:
          preUpgradeJob:
            enabled: false
          auth:
            rbac:
              create: false
            token:
              enabled: false
        
        # Use EFS for shared storage
        global:
          storageClass: efs-sc-dynamic
  destination:
    server: https://kubernetes.default.svc
    namespace: dynamo-cloud
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - ApplyOutOfSyncOnly=true
  ignoreDifferences:
    # Ignore differences in webhook configurations during upgrades
    - group: admissionregistration.k8s.io
      kind: ValidatingAdmissionWebhook
      jqPathExpressions:
        - .webhooks[]?.clientConfig.caBundle
    - group: admissionregistration.k8s.io
      kind: MutatingAdmissionWebhook
      jqPathExpressions:
        - .webhooks[]?.clientConfig.caBundle
